<!DOCTYPE html>
<html>
<head>

<body>

          console.log(`YOU: ${playerSelection}`);
          console.log(`CPU: ${computerSelection}`);

      } else{

    function startRound(){
      let playerSelection = prompt("Rock, Paper, or Scissors?").toLowerCase();

    while (playAgain){
